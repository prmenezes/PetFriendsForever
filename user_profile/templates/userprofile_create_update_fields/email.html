<!-- Email -->
<label for="{{ form.email.id_for_label }}" class="form-label"> Email </label>
<input name="{{ form.email.html_name }}" type="text" class="form-control" id="{{ form.email.id_for_label }}" value="{{form.email.value|default_if_none:''}}">
{% for error in form.email.errors %}
    <div class="form-error text-danger">{{error}}</div>
{% endfor %}
