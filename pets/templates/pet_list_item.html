{% if pet_list %}
<ul>
    {% for pet in pet_list %}
    <!--PV: Put the below in a separate html and use include -->
    {% if pet.pet_photos.first and pet.pet_photos.first.image.url %}
    <img src="{{ pet.pet_photos.first.image.url}}" alt="{{ pet.pet_photos.first.alternate_text}} width="1000" height="200"">
    {% endif %}

    <li><a href="{% url 'pet_details' pet.pk %}"> {{ pet }} </a></li>
    {% endfor %}
</ul>
{% else %}
<p>No pets!</p>
{% endif %}
