<!-- Pet type -->
<label for="{{ form.type.id_for_label }}" class="form-label">Type</label>
<select name="{{ form.type.html_name }}" class="form-select" id="{{ form.type.id_for_label }}">
    {% for value, label in form.type.field.choices %}
        <option value="{{ value }}" {% if value == form.type.value %}selected{% endif %}>{{ label }}</option>
    {% endfor %}
</select>

{% for error in form.type.errors %}
    <div class="form-error text-danger">{{error}}</div>
{% endfor %}
