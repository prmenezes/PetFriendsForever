<!-- Pet Breed -->
<label for="{{ form.breed.id_for_label }}" class="form-label"> Breed </label>
<input name="{{ form.breed.html_name }}" type="text" class="form-control" id="{{ form.breed.id_for_label }}" value="{{form.breed.value|default_if_none:''}}">
{% for error in form.breed.errors %}
    <div class="form-error text-danger">{{error}}</div>
{% endfor %}
