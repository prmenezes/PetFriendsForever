<!-- Pet Name -->
<label for="{{ form.name.id_for_label }}" class="form-label"> Name </label>
<input name="{{ form.name.html_name }}" type="text" class="form-control" id="{{ form.name.id_for_label }}" value="{{form.name.value|default_if_none:''}}">
{% for error in form.name.errors %}
    <div class="form-error text-danger">{{error}}</div>
{% endfor %}
