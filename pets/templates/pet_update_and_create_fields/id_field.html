<label for="{{ form.id.id_for_label }}" class="form-label">Pet ID</label>
<input name="{{ form.id.html_name }}" type="text" class="form-control" id="{{ form.id.id_for_label }}" value="{{form.id.value|default_if_none:''}}">
{% for error in form.id.errors %}
    <div class="form-error text-danger">{{error}}</div>
{% endfor %}
