{% extends "base.html" %}
{% block title %} Pet Details {% endblock title %}
{% block adoptable-pets-active %}active{% endblock  %}
{% block content %}

{% if filtered_pets %}
    {% for pet in filtered_pets %}
    <ul>
        <li> {{ pet.name }} </li>

        <img src="{{ pet.pet_photos.first.image.url}}">
    </ul>
    {% endfor %}
{% else %}
    <p> No pets! </p>

{% endif %}

{% endblock %}
